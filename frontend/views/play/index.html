<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../assets/css/loading.css">
    <link rel="stylesheet" href="../../assets/css/play.css">
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
        <a class="navbar-brand" href="../login/index.html">
            <i class="fas fa-dungeon me-2"></i>Warriors Game
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
            aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    <div id="contador-tiempo" class="text-danger fw-bold fs-4"></div>
    <div class="container">
        <h2>Batalla de Cartas - Warriors Game</h2>

        <form id="tokenForm">
            <div class="mb-3">
                <label for="token" class="form-label"></i>Ingresa el Token de la partida:</label>
                <input type="text" class="form-control" id="token" placeholder="Ingresa el token" name="token" required>
                <button type="submit">Unirse</button>
            </div>
        </form>
        <div id="tokenMessage"></div>

        <div id="juegoArea" class="hidden">
            <div class="players">
                <div class="player-area text-center" id="jugador1">
                    <div class="mb-3">
                        <label for="nombreJugador1" class="form-label"></i>Ingresa el nombre del jugador 1:</label>
                        <input type="text" class="form-control" id="nombreJugador1" placeholder="Name Player" name="nombreJugador1"
                            required>
                        <button id="btn-accept1" class="btn btn-success" onclick="addPlayer(1)">Aceptar</button>
                    </div>
                    <div class="card-grid ocultar-cartas" id="cartasJugador1"></div>
                </div>
                <div class="player-area text-center" id="jugador2">
                    <div class="mb-3">
                        <label for="nombreJugador2" class="form-label"></i>Ingresa el nombre del jugador 2:</label>
                        <input type="text" class="form-control" id="nombreJugador2" placeholder="Name Player" name="nombreJugador2"
                            required>
                        <button id="btn-accept2" class="btn btn-success" onclick="addPlayer(2)">Aceptar</button>
                    </div>
                    <div class="card-grid ocultar-cartas" id="cartasJugador2"></div>
                </div>
            </div>
            <button id="btnJugar" class="hidden" onclick="jugar()">¡Jugar!</button>
            <div id="resultado" class="hidden"></div>
        </div>
    </div>
    <div id="loading-screen">
        <div class="spinner-border text-light spinner" role="status">
            <span class="visually-hidden">Loading ...</span>
        </div>
        <p class="mt-3">Data loading, please wait...</p>
    </div>
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast align-items-center text-white bg-success border-0" role="alert">
            <div class="d-flex">
                <div class="toast-body">
                    ¡Acción realizada con éxito!
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/app/constants.js"></script>
    <script src="../../assets/js/storage/appStorage.js"></script>
    <script src="../../assets/js/services/services.js"></script>
    <script src="../../assets/js/app/app.js"></script>
    <script src="../../assets/js/utils/Form.js"></script>
    <script src="../../assets/js/controllers/play/play.controller.js"></script>
</body>

</html>
