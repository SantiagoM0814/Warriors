<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../assets/css/login.css">

    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
        <a class="navbar-brand" href="#">
            <i class="fas fa-dungeon me-2"></i>Warriors Game
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
            aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">
            <!-- Espacio reservado para otros enlaces -->
            <ul class="navbar-nav me-auto">
                <!-- Puedes agregar más enlaces aquí si lo deseas -->
            </ul>

            <!-- Botón Jugar alineado a la derecha -->
            <div class="d-flex ms-auto">
                <a href="../play/index.html" class="btn btn-success">
                    <i class="fas fa-gamepad me-1"></i>Jugar
                </a>
            </div>
        </div>
    </nav>
    <!-- Contenedor de login abajo -->
    <div class="login-container">
        <div class="login-box">
            <h4><i class="fas fa-shield-alt me-2"></i>Login</h4>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label"><i class="fas fa-user me-1"></i>Usuario</label>
                    <input type="text" class="form-control" id="username" placeholder="Ingresa el usuario" name="username"
                        required>
                    <div class="invalid-feedback">Por favor ingresa un usuario válido</div>
                </div>
                <div class="mb-3 position-relative">
                    <label for="password" class="form-label"><i class="fas fa-lock me-1"></i>Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Ingresa la contraseña"
                        name="password" required>
                    <button type="button" class="toggle-password" onclick="togglePasswordVisibility()" tabindex="-1">
                        <i class="fa-regular fa-eye"></i>
                    </button>
                    <div class="invalid-feedback">La contraseña es requerida</div>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-sign-in-alt me-1"></i>Ingresar
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div id="loading-screen">
    <div class="spinner-border text-light spinner" role="status">
      <span class="visually-hidden">Loading ...</span>
    </div>
    <p class="mt-3">Data loading, please wait...</p>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
      <script src="../../assets/js/app/constants.js"></script>
  <script src="../../assets/js/storage/appStorage.js"></script>
  <script src="../../assets/js/services/services.js"></script> 
  <script src="../../assets/js/app/app.js"></script>
  <script src="../../assets/js/utils/Form.js"></script>
    <script src="../../assets/js/controllers/login/login.controller.js"></script>
</body>

</html>
