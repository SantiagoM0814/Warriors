<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../assets/css/game.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h2>Batalla de Cartas - Warriors Game</h2>

        <div id="tokenArea">
            <div class="mb-3">
                <label for="token" class="form-label"></i>Ingresa el Token de la partida:</label>
                <input type="text" class="form-control" id="token" placeholder="Ingresa el token" name="token" required>
                <button onclick="validarToken()">Unirse</button>
            </div>
        </div>

        <div id="juegoArea" class="hidden">
            <div class="players">
                <div class="player-area" id="jugador1">
                    <div class="mb-3">
                        <label for="name" class="form-label"></i>Ingresa el nombre del jugador 1:</label>
                        <input type="text" class="form-control" id="name" placeholder="Name Player" name="name"
                            required>
                    </div>
                    <div class="card-grid" id="cartasJugador1"></div>
                </div>
                <div class="player-area" id="jugador2">
                    <div class="mb-3">
                        <label for="name" class="form-label"></i>Ingresa el nombre del jugador 2:</label>
                        <input type="text" class="form-control" id="name" placeholder="Name Player" name="name"
                            required>
                    </div>
                    <div class="card-grid" id="cartasJugador2"></div>
                </div>
            </div>
            <button id="btnJugar" class="hidden" onclick="jugar()">Â¡Jugar!</button>
            <h3 id="resultado"></h3>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/controllers/game/game.controller.js"></script>
</body>

</html>
